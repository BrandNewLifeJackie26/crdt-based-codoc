syntax = "proto3";

// DO NOT MODIFY
package txn_rpc;

message pullRequest {
    uint32 client_id = 1;
    string block_list = 2;
}

message pullResponse {
    string updates = 1;
    uint32 client_id = 2;
}

message registerRequest {
    string peer_list = 2;
}

message Status {
    bool succ = 1;
}

service TxnService {
    rpc get_remote_updates(pullRequest) returns (pullResponse);
    rpc sync_peer_list(registerRequest) returns (Status);
}